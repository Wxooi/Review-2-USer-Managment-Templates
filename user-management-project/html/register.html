
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-signin mt-5" id="registerForm">
            <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" class="form-control mb-3" placeholder="Full Name" required>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Register</button>
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
